apiVersion: apps/v1
kind: Deployment
metadata:
  name: eurekaservice-deployment
  labels:
    app: eureka-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eureka-server
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
       - name: eureka-server-pod
         image: prabhatkumar/eurekaservice:Latest
         ports:
          - containerPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: eurekaservice
  labels:
    app: eureka-server-service
spec:
  type: NodePort
  selector:
    app: eureka-server
  ports:
    - port: 9001
      targetPort: 9001