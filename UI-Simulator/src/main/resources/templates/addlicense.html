<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />

<title>Add License!</title>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div align="center">
				<h1>Add License</h1>
				<form action="#" th:action="@{/license}" method="post" th:object="${license}">
					<table>
						<tr>
							<td><label>License Id:</label></td>
							<td><input type="text" th:field="*{licenseId}" /></td>
						</tr>
						<tr>
							<td><label>Organization Id:</label></td>
							<td><input type="text" th:field="*{organizationId}" /></td>
						</tr>
						<tr>
							<td><label>Organization Name:</label></td>
							<td><input type="text" th:field="*{organizationName}" /></td>
						</tr>
						<tr>
							<td><label>Contact Name:</label></td>
							<td><input type="text" th:field="*{contactName}" /></td>
						</tr>
						<tr>
							<td><label>Contact Phone:</label></td>
							<td><input type="text" th:field="*{contactPhone}" /></td>
						</tr>
						<tr>
							<td><label>Contact Email:</label></td>
							<td><input type="text" th:field="*{contactEmail}" /></td>
						</tr>
						<tr>
							<td><label>Product Name:</label></td>
							<td><input type="text" th:field="*{productName}" /></td>
						</tr>
						<tr>
							<td><label>License Type:</label></td>
							<td><input type="text" th:field="*{licenseType}" /></td>
						</tr>
						<tr>
							<td><label>License Max:</label></td>
							<td><input type="text" th:field="*{licenseMax}" /></td>
						</tr>
						<tr>
							<td><label>License Allocated:</label></td>
							<td><input type="text" th:field="*{licenseAllocated}" /></td>
						</tr>
						<tr>
							<td><label>Comments:</label></td>
							<td><input type="text" th:field="*{comment}" /></td>
						</tr>
						<tr>
							<td/>
							<td><button type="submit">Add</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>


		<div th:unless="${error==null}">
			<table class="table">
				<thead>
					<tr>
						<td>Status code</td>
						<td>Error</td>
					</tr>
				</thead>
				<tr>
					<td><span th:text="${error.statusCode}"></span></td>
					<td><span th:text="${error.body}"></span></td>
				</tr>
			</table>
		</div>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
